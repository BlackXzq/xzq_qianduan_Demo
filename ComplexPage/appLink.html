<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		.container {
			width: 100%;
			height: 10%;
		}
		
		.container>div {
			width: 80px;
			height: 80px;
			margin: 10px auto;
			text-align: center;
		}
		
		.div1 {
			background-color: red;
		}
		
		.div2 {
			background-color: blue;
		}
		
		.div3 {
			background-color: green;
		}
		
		.div4 {
			background-color: darkturquoise;
		}
		
	</style>
	<body>
		<div class="container">
			<div class="div1"></div>
			<div class="div2"></div>
			<div class="div3"></div>
			<div class="div4"></div>
		</div>
	</body>
</html>
