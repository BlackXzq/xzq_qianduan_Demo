<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>首页</title>
	</head>
	<style>
		ul {
			list-style-type: none;
			width: 200px;
			background: #eee;
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}
		li {
			display: block;
			width: 100%;
			height: 100px;
			line-height: 100px;
			border-bottom: 1px solid #FFFFFF;
			text-align: center;
		}
		
		li:hover {
			background-color: #999999;
		}
		li a {
			text-decoration: none;
		}
		
	</style>
	<body>
		<ul>
			<li><a id="resume1" href="#resume1" onclick="gotoResume(this)">简历一</a></li>
			<li><a id="resume2" href="#resume2" onclick="gotoResume(this)">简历二</a></li>
			<li><a id="resume3" href="#resume3" onclick="gotoResume(this)">简历三</a></li>
		</ul>
	</body>
	
	<script>
		
		function gotoResume(el) {
			var currentId = el.id
			var hrefLink = ""
			switch(currentId) {
				case "resume1": 
					hrefLink = "resume1.html";
					break;
				case "resume2":
					hrefLink = "resume2.html";
					break;
				case "resume3": 
					hrefLink = "resume3.html";
					break;
			}
			window.location.href = hrefLink;
		}
	</script>
</html>
