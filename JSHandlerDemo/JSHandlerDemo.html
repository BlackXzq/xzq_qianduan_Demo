<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JavaScript里面的居民们</title>
		
	</head>
	<link rel="stylesheet" href="JSHandlerDemo.css" />
	<body>
		<div class="container">
			<section class="sectionItem">
				<div id="inputList">
    					<label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
    					<label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
				</div>
				<div id="btnList">
    					<button id="btn0">判断当前选中的输入框输入内容是否为数字</button>
    					<button id="btn1">把 A 四舍五入为 B 个小数位数的数字</button>
    					<button id="btn2">当前选中数字的绝对值</button>
    					<button id="btn3">对当前选中的数字进行上舍入</button>
    					<button id="btn4">对当前选中的数字进行下舍入</button>
    					<button id="btn5">把当前选中的数字四舍五入为最接近的整数</button>
    					<button id="btn6">返回 A 和 B 中的最高值</button>
    					<button id="btn7">返回 A 和 B 中的最低值</button>        
				</div>
				<p id="result"></p>
			</section>
			
			<section class="sectionItem">
				<label>输入Name找到对应ID：</label><input type="text" id="inputName" />
				<input type="button" value="查找" onclick="submitName()"/>
				<br />
				<label>输入ID找到对应Name：</label><input type="text" id="inputID" />
				<input type="button" value="查找"  onclick="submitID()"/>
				<br />
				<button onclick="getListWithDLR()">前序遍历</button>
				<button onclick="getListWithLDR()">中序遍历</button>
				<button onclick="getListWithLRD()">后序遍历</button><br /><br />
				<p id="showSortResult"></p>
				
			</section>
			
			<section class="sectionItem">
				<p id="showTpArr"></p>
				<input type="button" value="升序" onclick="sortTempArr('0')"/>
				<input type="button" value="降序" onclick="sortTempArr('1')"/>
				<br />
				<p id="showSortTempArry"></p>
				
			</section>
			
			<section class="sectionItem">
				<input type="button" value="Object->Array" onclick="Object2Array()"/>
				<!--<input type="button" value="Array->Object" onclick="Array2Object"/>-->
				<br />
				<p id="ObjectwithArray"></p>
				
			</section>
		</div>
	</body>
	<script type="text/javascript" src="JSHandlerDemo.js" ></script>
</html>
